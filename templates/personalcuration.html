    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <!-- 구글폰트 -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .wrap {
            width: 500px;
            margin: auto;

        }

        .btn {
            width: 500px;
            margin: auto;
        }

        .btn-receive {
            display: flex;
            justify-content: center;
        }

        .img {
            background-image: url('https://www.conscious-skincare.com/wp-content/uploads/2016/02/glc-candle-lit-with-new-gift-box.jpg');

            background-position: center;
            width: 500px;
            height: 300px;
        }

        .list-group-item {
            color: black;
            font-size: 20px;
        }

        .list-group {
            font-size: 30px;
            border: 1px solid #ccc;
            color: darkmagenta;
            background-color: lavenderblush;
            border-radius: 10px;
            padding-top: 10px;
            text-align: center;
        }


    </style>

    <script>
        function getCuration() {
            let gender = '여성';
            let tone = '여름뮤트';
            let tpo = '비즈니스';

            $.ajax({
                type: "GET",
                url: `/curation?gender_give=${gender}&tone_give=${tone}&tpo_give=${tpo}`,
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        console.log(response);
                        alert(response);
                    }// 성공하면
                }
            })
        }

    </script>

  </head>
  <body>
    <div class="list-group">
      <p><em>Personal Curation</em></p>
    </div>
    <a href="#" class="list-curation">
      <h3>
        퍼스널 큐레이션
      </h3>
    </a>
    <div class="wrap">
      <a id="weather" class="list-group-item list-group-item-action">날씨</a>
      <div>
        <a class="list-group-item list-group-item-action">성별</a>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" id="gender">여성
          </div>
        </div>
      </div>
      <div>
        <a class="list-group-item list-group-item-action">퍼스널컬러</a>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" id="tone">여름뮤트
          </div>
        </div>
      </div>
      <div>
        <a class="list-group-item list-group-item-action">상황</a>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" id="tpo">비즈니스
          </div>
        </div>
      </div>
    </div>
    <div class="btn-receive">
      <button onclick="getCuration()" class="btn btn-dark">큐레이션받기</button>
    </div>
    <div class="wrap">
      <div class="card">
        <img class="card-img-top"
             src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
             alt="Card image cap">
        <div class="card-body">
          <a href="#" class="card-title">여기 기사 제목이 들어가죠</a>
          <p class="card-text">기사의 요약 내용이 들어갑니다. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 무궁화 삼천리 화려강산...</p>
          <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
        </div>
      </div>
    </div>
